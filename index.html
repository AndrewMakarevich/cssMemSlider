<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" href="index.css">

<head>
   <title>Css mem slider</title>
</head>

<body>
   <section class="slider-container">
      <div class="slider-wrapper">

         <input id="frstDot" type="radio" name="dot" class="first-dot dot" checked>
         <!-- <label class="label" for="frstDot"></label> -->

         <input id="secDot" type="radio" name="dot" class="sec-dot dot" />
         <!-- <label class="label" for="secDot"></label> -->

         <input id="thrdDot" type="radio" name="dot" class="third-dot dot" />
         <!-- <label class="label" for="thrdDot"></label> -->

         <input id="frthDot" type="radio" name="dot" class="fourth-dot dot" />
         <!-- <label class="label" for="frthDot"></label> -->

         <div class="slider-pictures">
            <img class="picture first" src="./pictures/memOne.jpg" alt="Muscle-Doge" />
            <img class="picture second" src="./pictures//memTwo.jpg" alt="Robert-Pattinson" />
            <img class="picture third" src="./pictures/memThree.jpeg" alt="Super-Dad" />
            <img class="picture fourth" src="./pictures/memFour.png" alt="Think-Mark" />
         </div>
      </div>

   </section>
</body>

</html>
